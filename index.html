<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulačka času přenosu souboru</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h3>Kalkulačka času přenosu souboru</h3>
      </div>

      <div class="card-body">
        <form id="formular">
          <div class="mb-3">
            <label class="form-label">Velikost souboru (MB)</label>
            <input type="number" id="velikost" class="form-control" placeholder="např. 500" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Rychlost připojení (MB/s)</label>
            <input type="number" id="rychlost" class="form-control" placeholder="např. 10" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Vypočítat čas</button>
        </form>

        <div class="mt-3 text-center">
          <h5 id="vysledek" class="text-primary"></h5>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted">
      <p>© 2025 | Ondřej Tesařík</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
