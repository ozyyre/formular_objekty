<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulačka času přenosu souboru</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h3>Kalkulačka času přenosu souboru</h3>
      </div>

      <div class="card-body">
        <form id="transferForm">
          <div class="mb-3">
            <label class="form-label">Velikost souboru</label>
            <input type="number" id="velikost" class="form-control" placeholder="např. 500" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Jednotka velikosti</label>
            <select id="jednotkaVelikost" class="form-select">
              <option value="MB">MB</option>
              <option value="GB">GB</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Rychlost připojení</label>
            <input type="number" id="rychlost" class="form-control" placeholder="např. 50" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Jednotka rychlosti</label>
            <select id="jednotkaRychlost" class="form-select">
              <option value="Mbps">Mbps (megabity za sekundu)</option>
              <option value="MBps">MB/s (megabajty za sekundu)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Vypočítat čas</button>
        </form>

        <div class="mt-4 text-center">
          <h3 id="vysledek" class="text-success fw-bold"></h3>
          <div id="historie" class="mt-3 text-center"></div>
        </div>

        <div class="mt-4">
          <h5>Historie výpočtů:</h5>
          <ul id="historie" class="list-group"></ul>
        </div>
      </div>
    </div>

    <footer class="text-center mt-4 text-muted">
      <p>© 2025 | Kalkulačka přenosu souboru – Ondřej Tesařík</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
